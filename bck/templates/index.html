<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            color: #333;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Realizar Orçamento</h1>
    <form method="POST">
        <label for="servico">Informe seu problema (ex: sifão quebrado):</label>
        <input type="text" id="servico" name="servico" required>

        <label for="caracteristica1">Característica (ex: plástico, metal):</label>
        <input type="text" id="caracteristica1" name="caracteristica1">

        <label for="caracteristica2">Tipo (ex: sanfonado, copo, rígido):</label>
        <input type="text" id="caracteristica2" name="caracteristica2">

        <label for="caracteristica3">Local (ex: pia cozinha, banheiro):</label>
        <input type="text" id="caracteristica3" name="caracteristica3">

        <button type="submit">Buscar</button>
    </form>

    {% if preco_total is not none %}
        <div class="resultado">
            <h2>Orçamento:</h2>
            <p>Preço Total R$: {{ preco_total }}</p>
            <p>Preço da Mão de Obra R$: {{ preco_mao_de_obra }}</p>
            <p>Preço do Material R$: {{ preco_material }}</p>
            <p>Diagnóstico do Serviço: {{ diagnostico }}</p>
            <p>Solução: {{ solucao }}</p>
        </div>

        <!-- Formulário de Feedback -->
        <h2>Feedback</h2>
        <form method="POST" action="/feedback">
            <label for="feedback">A IA acertou?</label>
            <textarea id="feedback" name="feedback" placeholder="Informe se a sugestão foi precisa ou o que poderia melhorar" required></textarea>

            <label for="expectativa">Qual seria a resposta correta?</label>
            <textarea id="expectativa" name="expectativa" placeholder="Descreva a solução correta (se for diferente)" required></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
    {% endif %}
</body>
</html>
